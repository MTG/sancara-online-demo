{% extends "base.html" %}

{% block content %}
<h3>Recording: {{title}}</h3>

<p>
Groups: 
{% for g in groups %}
<a href="{{url_for('pattern', title=title, pat_type='Group', identifier=g)}}">{{g}}</a>
{% endfor %}
</p>

<p>
Patterns: 
{% for p in patterns %}
<a href="{{url_for('pattern', title=title, pat_type='Pattern', identifier=p)}}">{{p}}</a>
{% endfor %}
</p>

{% endblock %}
